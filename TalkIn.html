<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="variables.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TalkIn</title>
</head>
<body>
<div id="formMain">
    <header>
        <div class="wrapper-header ">
            <div class="user-info">
                <img src="images/wmn_icon.png" alt="user icon">
                <span id ="user"></span>
            </div>
            <div class="logo-exit">
                <div class="header-logo">
                    <img src="images/logo_w.png" alt="logo">
                </div>
                <div class="exit">
                    <span class="iconify icon-srch icon-srch-mobile" data-icon="ant-design:search-outlined" data-inline="false"
                          ></span>
                    <div id="login">
                    <span id="exit-text">Выйти</span>
                        <span><span class="iconify exit-icon" data-icon="ion:exit-outline" data-inline="false"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
        <div class="online-form">
            <div class="onl-list">
                <div class="usersList" id = "usersList"></div>
                <div class="filter">
                <form class="search-form"  id="filter" onsubmit="event.preventDefault(); controller.ToFilter(event)">
                    <span class="iconify search-icon click" data-icon="bx:bxs-user" data-inline="false" id ="user-filter"></span>
                    <input type="text" size="10" id="userInput" placeholder="Пользователь">
                    <span class="iconify search-icon click " data-icon="bi:chat-left-text-fill" data-inline="false" id ="text-filter"></span>
                    <input type="text" size="10" id="textInput" placeholder="Текст">
                    <span class="iconify search-icon click textFilter" data-icon="clarity:calendar-line" data-inline="false" id ="date-filter"></span>
                    <input  id="dateFromInput"size="10" type="date">
                    <span></span>
                    <input  id="dateToInput" type="date" size="10">

                    <div></div>
                    <button class="search-area click" type="submit">
                        <span>Найти</span>
                    </button>
                </form>
                </div>
            </div>
        </div>
        <div class="msg-form">
            <a class="show-more click" id="showMore">
                <span class="iconify" data-icon="eva:arrow-ios-upward-fill" data-inline="false"></span>
                <span class="more-text">Загрузить еще</span>
            </a>

            <div class="mes-list" id="list"></div>
            <select id = "users"></select>
            <form class="input-form" id = "send" onsubmit="event.preventDefault(); controller.ToSend(event); reset()">
                <div class="input-area" >
                    <input type="text"  id ="text" size="40" placeholder="Напишите сообщение...">
                    <span class="iconify smile" data-icon="bi:emoji-smile" data-inline="false"></span>
                    <span class="iconify clip" data-icon="simple-line-icons:paper-clip" data-inline="false"></span>
                </div>
                <button class="send-btn click tosend" id="addMes"  value="" type = "submit">
                    <span title="Отправить" class="iconify" data-icon="ic:baseline-send" data-inline="false"></span>
                </button>
            </form>
        </div>
        </div>
    </main>
</div>
    <div class="reg-form" id = "regForm">
        <div class="reg-content">
        <img src="images/logo_p.png" alt="logo">
            <span class="reg-title">РЕГИСТРАЦИЯ</span>
            <form class="main-form" onsubmit="event.preventDefault(); controller.Registration(event); reset()">
                <span class="inputLabel">Имя</span>
                <input placeholder="Введите имя" class="input-field">
                <span class="inputLabel">Пароль</span>
                <input placeholder="Введите пароль" class="input-field">
                <span class="inputLabel">Подтверждение пароля</span>
                <input placeholder="Введите пароль еще раз" class="input-field">
                <button class="btnSend" type="submit">регистрация</button>
                <div class="btm-area">
                <span onclick="controller.ChangeForm('regForm', 'loginForm')" class="click">авторизация</span>
                <span onclick="controller.ChangeForm('regForm', 'formMain')" class="click">к списку сообщений</span>
                    </div>
            </form>
        </div>
    </div>

    <div class="login-form" id = "loginForm">
        <div class="reg-content">
            <img src="images/logo_p.png" alt="logo">
            <span class="reg-title">АВТОРИЗАЦИЯ</span>
            <form class="main-form" onsubmit="event.preventDefault(); controller.Login(event); reset()">
                <span class="inputLabel">Логин</span>
                <input placeholder="Введите логин" class="input-field">
                <span class="inputLabel">Пароль</span>
                <input placeholder="Введите пароль" class="input-field">
                <button class="btnSend" type="submit">войти</button>
                <div class="btm-area">
                    <span class="click" onclick="controller.ChangeForm('loginForm', 'regForm')">регистрация</span>
                    <span class="click" onclick="controller.ChangeForm('loginForm', 'formMain')">к списку сообщений</span>
                </div>
            </form>
        </div>
    </div>

<div class="error-page" id = "errorPage">
    <div class="error-content">
        <img src="images/logo_p.png" alt="logo">
        <span class="reg-title">АВТОРИЗАЦИЯ</span>
        <span class="click mesBtn" onclick="controller.ChangeForm('errorPage', 'formMain')">к списку сообщений</span>
    </div>
</div>


    <footer class="footer">
        <div class="footer-wrap">
            <img src="images/logo_p.png" alt="logo">
            <div class="author-info">
                <span>Viktoria Kostyukevich</span>
                <span>viktoria16.kos@mail.ru</span>
                <span>21.11.2020</span>
            </div>
        </div>
    </footer>
<script src="script.js"></script>
</body>

</html>

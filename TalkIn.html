<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="variables.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TalkIn</title>
</head>
<body>
<div id="formMain">
    <header>
        <div class="wrapper-header ">
            <div class="user-info">
                <img src="images/wmn_icon.png" alt="user icon">
                <span id ="user"></span>
            </div>
            <div class="logo-exit">
                <div class="header-logo">
                    <img src="images/logo_w.png" alt="logo">
                </div>
                <div class="exit">
                    <span class="iconify icon-srch icon-srch-mobile" data-icon="ant-design:search-outlined" data-inline="false"
                          ></span>
                    <span id="exit-text" onclick="ChangeForm('formMain', 'loginForm')">Выйти</span>
                    <span onclick="ChangeForm('formMain', 'loginForm')"><span class="iconify exit-icon" data-icon="ion:exit-outline" data-inline="false"></span></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
        <div class="online-form">
            <div class="onl-list">
                <span class="iconify top-arr" data-icon="eva:arrow-ios-upward-fill" data-inline="false"></span>
                <div class="usersList" id = "usersList"></div>
                <span class="iconify bottom-arr" data-icon="eva:arrow-ios-downward-outline" data-inline="false"></span>
                <div class="search-form">
                    <span class="iconify search-icon" data-icon="bx:bxs-user" data-inline="false" id ="user-filter"></span>
                    <span class="iconify search-icon" data-icon="clarity:calendar-line" data-inline="false" id ="date-filter"></span>
                    <span class="iconify search-icon" data-icon="bi:chat-left-text-fill" data-inline="false" id ="text-filter"></span>
                    <div class="search-area">
                        <input type="text" size="10" placeholder="Поиск">
                        <span class="iconify icon-srch" data-icon="ant-design:search-outlined" data-inline="false"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="msg-form">
            <a class="show-more" href="#">
                <span class="iconify" data-icon="eva:arrow-ios-upward-fill" data-inline="false"></span>
                <span class="more-text">Загрузить еще</span>
            </a>
            <div class="mes-date"><span>9 сентября</span></div>
            <div class="mes-list" id="list"></div>
            <form class="input-form" id = "send" onsubmit="event.preventDefault(); SendMessage(); this.reset();">
                <div class="input-area" >
                    <input type="text"  id ="text" size="40" placeholder="Напишите сообщение...">
                    <span class="iconify smile" data-icon="bi:emoji-smile" data-inline="false"></span>
                    <span class="iconify clip" data-icon="simple-line-icons:paper-clip" data-inline="false"></span>
                    <button type = "reset" value="" id ="res"><span class="iconify click"  id ="reset" title="Очистить"data-icon="radix-icons:cross-1" data-inline="false"></span></button>
                </div>
                <button class="send-btn click tosend" id="addMes"  type = "submit"><span title="Отправить" class="iconify" data-icon="ic:baseline-send" data-inline="false"></span></button>
            </form>
        </div>
        </div>
    </main>
</div>
    <div class="reg-form" id = "regForm">
        <div class="reg-content">
        <img src="images/logo_p.png" alt="logo">
            <span class="reg-title">РЕГИСТРАЦИЯ</span>
            <form class="main-form">
                <span class="inputLabel">Имя</span>
                <input value="Введите имя" class="input-field">
                <span class="inputLabel">Пароль</span>
                <input value="Введите пароль" class="input-field">
                <span class="inputLabel">Подтверждение пароля</span>
                <input value="Введите пароль еще раз" class="input-field">
                <div class="btnSend">регистрация</div>
                <div class="btm-area">
                <span onclick="ChangeForm('regForm', 'loginForm')" class="click">авторизация</span>
                <span onclick="ChangeForm('regForm', 'formMain')" class="click">к списку сообщений</span>
                    </div>
            </form>
        </div>
    </div>

    <div class="login-form" id = "loginForm">
        <div class="reg-content">
            <img src="images/logo_p.png" alt="logo">
            <span class="reg-title">АВТОРИЗАЦИЯ</span>
            <form class="main-form">
                <span class="inputLabel">Логин</span>
                <input value="Введите логин" class="input-field">
                <span class="inputLabel">Пароль</span>
                <input value="Введите пароль" class="input-field">
                <div class="btnSend">войти</div>
                <div class="btm-area">
                    <span class="click" onclick="ChangeForm('loginForm', 'regForm')">регистрация</span>
                    <span class="click" onclick="ChangeForm('loginForm', 'formMain')">к списку сообщений</span>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="footer-wrap">
            <img src="images/logo_p.png" alt="logo">
            <div class="author-info">
                <span>Viktoria Kostyukevich</span>
                <span>viktoria16.kos@mail.ru</span>
                <span>21.11.2020</span>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
